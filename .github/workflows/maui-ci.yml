name: Build and Test .NET MAUI App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest  # Użycie maszyny wirtualnej macOS

    steps:
    # 1. Checkout repozytorium
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalacja .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # Ustawienie wersji .NET MAUI (możesz też użyć '8.0.x' jeśli preferujesz nowszą wersję)

    # 3. Instalacja wymaganych workloadów .NET MAUI
    - name: Install .NET MAUI iOS workload
      run: |
        dotnet workload install maui-ios  # Instalacja workloadu iOS

    - name: Install .NET MAUI MacCatalyst workload
      run: |
        dotnet workload install maccatalyst  # Instalacja workloadu MacCatalyst

    # 5. Wypisanie wersji Xcode, dotnet i simctl dla diagnostyki
    - name: Diagnostic info
      run: |
        echo "Xcode version:"
        xcodebuild -version
        echo "dotnet version:"
        dotnet --version
        echo "Simulators:"
        xcrun simctl list devices

    # 6. Przywracanie zależności
    - name: Install dependencies
      run: |
        dotnet restore

    # 7. Budowanie aplikacji
    - name: Build the application
      run: |
        dotnet build

    # 8. Uruchomienie testów jednostkowych
    - name: Run unit tests
      run: |
        dotnet test  # Uruchamianie testów jednostkowych

    # 9. Uruchomienie testów UI na symulatorze iPhone SE (2nd generation)
    - name: Run UI tests on iOS Simulator
      run: |
        xcodebuild -scheme "MyMauiApp" -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation)' clean build
